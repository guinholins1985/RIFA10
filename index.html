<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>RIFA10 - Sua Plataforma de Rifas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --brand-green: #059669; /* emerald-600 */
      --brand-gold: #F59E0B; /* amber-500 */
      --brand-dark-charcoal: #1F2937; /* gray-800 */
      --brand-light-gray: #F9FAFB; /* gray-50 */
    }
    .prose h2 { color: var(--brand-green); }

    /* Animations for Hero Section */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    .animate-fadeInUp {
      /* Set opacity to 0 to hide it until animation starts */
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .animation-delay-300 {
      animation-delay: 300ms;
    }
    .animation-delay-600 {
      animation-delay: 600ms;
    }

    /* Custom text-shadow for better readability */
    .text-shadow-strong {
        text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6);
    }
  </style>
